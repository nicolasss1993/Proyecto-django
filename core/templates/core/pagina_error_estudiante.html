<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Estudiante no encontrado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8d7da, #f5f5f5);
            color: #721c24;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-card {
            background-color: white;
            border: 1px solid #f5c2c7;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }
        .error-icon {
            font-size: 60px;
            color: #dc3545;
        }
        .btn-back {
            background-color: #dc3545;
            border: none;
            color: white;
        }
        .btn-back:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-icon mb-3">❌</div>
        <h2 class="mb-3">Estudiante no encontrado</h2>
        <p class="mb-4">El estudiante que intentás ver no existe o fue eliminado.</p>
        <a href="{% url 'estudiante_list' %}" class="btn btn-back px-4 py-2">Volver a la lista</a>
    </div>
</body>
</html>
